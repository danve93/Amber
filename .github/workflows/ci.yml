name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Linting Deps
        run: pip install ruff
      - name: Run Ruff
        run: ruff check .
      
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Frontend Deps
        working-directory: ./frontend
        run: npm ci
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

  backend-tests:
    runs-on: ubuntu-latest
    services:
      # Service containers for integration tests if needed in the future
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: amber_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Use requirements-core.txt to avoid heavy ML deps (torch, cuda) that break/slow down CI
        pip install -r requirements-core.txt
        pip install pytest pytest-asyncio pytest-cov httpx
        
    - name: Run Unit Tests
      run: |
        pytest tests/unit -m "not integration"
        
    # Integration tests might need more setup (env vars for services)
    # For now, we run unit tests primarily.
    # - name: Run Integration Tests
    #   run: pytest tests/integration
    
    - name: Run Regression (Smoke) Tests
      run: |
        pytest tests/regression

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run Unit Tests
      working-directory: ./frontend
      run: npm run test
      
    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps
      
    - name: Run E2E Tests
      working-directory: ./frontend
      run: npm run test:e2e
