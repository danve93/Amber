version: '3.8'

# =============================================================================
# Amber System - Docker Compose Configuration
# =============================================================================
# Services:
#   - api:      FastAPI application server
#   - worker:   Celery task worker
#   - redis:    Cache and message broker
#   - postgres: Metadata storage
#   - neo4j:    Graph database
#   - milvus:   Vector database
#   - etcd:     Milvus metadata store
#   - minio:    Milvus object storage
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Frontend - React Application
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile

    ports:
      - "3000:3000"
    environment:
      - VITE_API_TARGET=http://api:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # API Server - FastAPI application
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile

    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=8000
      - PYTHONPATH=/app:/app/src:/app/.packages
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY}
      - TENANT_ID=${TENANT_ID:-default}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=postgresql+asyncpg://graphrag:graphrag@postgres:5432/graphrag
      - REDIS_URL=redis://redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-graphrag123}
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://localhost:11434/v1}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-}
      - DEFAULT_LLM_MODEL=${DEFAULT_LLM_MODEL:-}
      - DEFAULT_EMBEDDING_PROVIDER=${DEFAULT_EMBEDDING_PROVIDER:-ollama}
      - DEFAULT_EMBEDDING_MODEL=${DEFAULT_EMBEDDING_MODEL:-nomic-embed-text}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-768}
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - OBJECT_STORAGE_HOST=${OBJECT_STORAGE_HOST:-minio}
      - OBJECT_STORAGE_PORT=${OBJECT_STORAGE_PORT:-9000}
      - OBJECT_STORAGE_ACCESS_KEY=${OBJECT_STORAGE_ACCESS_KEY:-minioadmin}
      - OBJECT_STORAGE_SECRET_KEY=${OBJECT_STORAGE_SECRET_KEY:-minioadmin}
      - OBJECT_STORAGE_SECURE=${OBJECT_STORAGE_SECURE:-false}
      - OBJECT_STORAGE_BUCKET_NAME=${OBJECT_STORAGE_BUCKET_NAME:-documents}
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - AMBER_RUNTIME=docker
      - IGNORE_EMBEDDING_MISMATCH=true
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./config:/app/config:ro
      - ./alembic:/app/alembic:ro
      - graphrag-uploads:/app/uploads
      - pip-packages:/app/.packages
      - ./.cache/huggingface:/home/appuser/.cache/huggingface
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      milvus:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # Celery Worker - Background task processing
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile

    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SECRET_KEY=${SECRET_KEY}
      - TENANT_ID=${TENANT_ID:-default}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app:/app/src:/app/.packages
      - DATABASE_URL=postgresql+asyncpg://graphrag:graphrag@postgres:5432/graphrag
      - REDIS_URL=redis://redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-graphrag123}
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://localhost:11434/v1}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-}
      - DEFAULT_LLM_MODEL=${DEFAULT_LLM_MODEL:-}
      - DEFAULT_EMBEDDING_PROVIDER=${DEFAULT_EMBEDDING_PROVIDER:-ollama}
      - DEFAULT_EMBEDDING_MODEL=${DEFAULT_EMBEDDING_MODEL:-nomic-embed-text}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-768}
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - OBJECT_STORAGE_HOST=${OBJECT_STORAGE_HOST:-minio}
      - OBJECT_STORAGE_PORT=${OBJECT_STORAGE_PORT:-9000}
      - OBJECT_STORAGE_ACCESS_KEY=${OBJECT_STORAGE_ACCESS_KEY:-minioadmin}
      - OBJECT_STORAGE_SECRET_KEY=${OBJECT_STORAGE_SECRET_KEY:-minioadmin}
      - OBJECT_STORAGE_SECURE=${OBJECT_STORAGE_SECURE:-false}
      - OBJECT_STORAGE_BUCKET_NAME=${OBJECT_STORAGE_BUCKET_NAME:-documents}
      - AMBER_RUNTIME=docker
      - HF_HOME=/home/appuser/.cache/huggingface
    command: celery -A src.workers.celery_app worker --loglevel=info -Q celery,ingestion,extraction,evaluation
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      - ./alembic:/app/alembic:ro
      - graphrag-uploads:/app/uploads
      - pip-packages:/app/.packages
      - ./.cache/huggingface:/home/appuser/.cache/huggingface
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      milvus:
        condition: service_started
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # Redis - Cache and Message Broker
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine

    ports:
      - "6379:6379"
    volumes:
      - graphrag-redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # PostgreSQL - Metadata Storage
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine

    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-graphrag}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-graphrag}
      - POSTGRES_DB=${POSTGRES_DB:-graphrag}
    volumes:
      - graphrag-postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-graphrag} -d ${POSTGRES_DB:-graphrag}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # Neo4j - Graph Database
  # ---------------------------------------------------------------------------
  neo4j:
    image: neo4j:5-community

    hostname: graphrag-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-graphrag123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - graphrag-neo4j:/data
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # etcd - Milvus Metadata Store
  # ---------------------------------------------------------------------------
  etcd:
    image: quay.io/coreos/etcd:v3.5.5

    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - graphrag-etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # MinIO - Milvus Object Storage
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z

    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9001:9001" # Console
      - "9000:9000" # API
    volumes:
      - graphrag-minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # SeaweedFS (S3-Compatible Object Storage)
  # ---------------------------------------------------------------------------
  seaweed-master:
    image: chrislusf/seaweedfs:3.74
    command: master -ip=seaweed-master -port=9333 -mdir=/data -volumeSizeLimitMB=1024
    ports:
      - "9333:9333"
    volumes:
      - graphrag-seaweed-master:/data
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1:9333/cluster/status >/dev/null || exit 1" ]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    restart: unless-stopped
    networks:
      - graphrag-network

  seaweed-volume:
    image: chrislusf/seaweedfs:3.74
    command: volume -mserver=seaweed-master:9333 -port=8080 -ip=seaweed-volume -ip.bind=0.0.0.0 -dir=/data -max=200 -minFreeSpace=2GiB
    ports:
      - "8080:8080"
    volumes:
      - graphrag-seaweed-volume:/data
    depends_on:
      seaweed-master:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1:8080/status >/dev/null || exit 1" ]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    restart: unless-stopped
    networks:
      - graphrag-network

  seaweed-filer:
    image: chrislusf/seaweedfs:3.74
    command: filer -master=seaweed-master:9333 -port=8888 -ip.bind=0.0.0.0
    ports:
      - "8888:8888"
    volumes:
      - graphrag-seaweed-filer:/data
    depends_on:
      seaweed-master:
        condition: service_healthy
      seaweed-volume:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1:8888/ >/dev/null || exit 1" ]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    restart: unless-stopped
    networks:
      - graphrag-network

  seaweed-s3:
    image: chrislusf/seaweedfs:3.74
    command: s3 -filer=seaweed-filer:8888 -ip.bind=0.0.0.0 -port=8333 -config=/etc/seaweedfs/s3.conf
    ports:
      - "8333:8333"
    volumes:
      - ./docker/seaweedfs/s3.conf:/etc/seaweedfs/s3.conf:ro
    depends_on:
      seaweed-filer:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -S -O /dev/null http://127.0.0.1:8333/ 2>&1 | grep -q \"HTTP/1.1\" || exit 1" ]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # Milvus - Vector Database
  # ---------------------------------------------------------------------------
  milvus:
    image: milvusdb/milvus:v2.5.4

    command: [ "milvus", "run", "standalone" ]
    security_opt:
      - seccomp:unconfined
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=${MILVUS_MINIO_ADDRESS:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - graphrag-milvus:/var/lib/milvus
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9091/healthz" ]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 90s
    restart: unless-stopped
    networks:
      - graphrag-network

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  graphrag-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  graphrag-redis:
  graphrag-postgres:
  graphrag-neo4j:
  graphrag-etcd:
  graphrag-minio:
  graphrag-seaweed-master:
  graphrag-seaweed-volume:
  graphrag-seaweed-filer:
  graphrag-milvus:
  graphrag-uploads:
  pip-packages:
